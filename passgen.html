<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>password Generator</title>
	 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div class="container">
		<div class="lbl">Password Generator</div>
		<div class="passgen">12acd</div>
		<div class="setting">
			 <input type="range" min="1" max="30" id="range">
			 <input type="checkbox" name="upper"> Include Uppercase Letters
			 <input type="checkbox" name="upper"> Include Lowercase Letters
			 <input type="checkbox" name="upper"> Include Number 
			 <input type="checkbox" name="upper"> Include Symbols

			 <div class="stranth"><span>Strength</span><span>Medium</span></div>

			 <button onclick="gen()">Generate</button>
		</div>
	</div>
	
	<script>
		
		function gen(){
			let range= document.getElementById('range').value;
			alert(range);
		}
		
	</script>
</body>
</html>
