<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>password Generator</title>
	 <link rel="stylesheet" type="text/css" href="style/pass.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<div class="lbl">Password Generator</div>
			<div class="passgen">12acd</div>
			<div class="setting">
				<label for="range">Character Length</label><br/>
			 	<input type="range" min="1" max="30" id="range" name="range"><br/>
			 	<input type="checkbox" name="upper"> Include Uppercase Letters<br/>
			 	<input type="checkbox" name="upper"> Include Lowercase Letters<br/>
			 	<input type="checkbox" name="upper"> Include Number <br/>
			 	<input type="checkbox" name="upper"> Include Symbols<br/>

				 <div class="stranth"><span>Strength</span><span>Medium</span></div>

				 <button onclick="gen()">Generate</button>
			</div>
		</div>
	</div>
	
	<script>
		
		function gen(){
			let range= document.getElementById('range').value;
			alert(range);
		}
		
	</script>
</body>
</html>
